<!doctype html>
<html>
	<head>
		<title>Alumni</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../shared/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body ng-app='ngApp'>
	<div class='head'>
		<h2>Meet Our Alumni</h2>
		<h4>Profiles of some of our prominent alumni.<br>&nbsp;</h4>
	</div>

		<div class="container">
			<div class="row">
				<h4>
					<a href="../"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
					<a href="/admin/">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
					<a href="/admin/">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
					<input ng-model="results" placeholder='filter..'></label>
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</h4>
				<div>&nbsp;</div>
			</div>
			<div class="row" ng-controller='HomeController'>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 card" ng-repeat='member in members|orderBy:"name"| filter:results'>
					<div class='person'>
						<a ng-href="{{member.link}}">
						<div class="row">
						<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
							<img ng-src="{{member.img}}" alt="img" class="img-circle ">
						</div>
							<div class="col-sm-8 col-xs-8 col-md-8 col-lg-8 hideOverflow">
								{{member.name}}<br>
								Year : {{member.year}}<br>
							</div>
						</div>
						</a>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./../shared/js/angular.min.js"></script>
		<script type="text/javascript" src="js/ngApp.js"></script>

 	</body>
</html>
