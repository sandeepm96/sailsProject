<link rel="stylesheet" type="text/css" href="css/alumnifullview.css">
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 card" ng-repeat='member in members'>
			<a href="./#/AlumniEditFullView/{{$index}}">
				<div class="row">
					<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
						<img ng-src="{{member.img}}" alt="img" class="img-thumbnail ">
					</div>
					<div class="col-sm-8 col-xs-8 col-md-8 col-lg-8 hideOverflow">
						{{member.name}}<br>
						Year : {{member.year}}<br>
						Went to : {{member.wentTo}}<br>
						mail: {{member.mail}}<br>
						phone : {{member.phone}}
					</div>
				</div>					
			</a>
		</div>					
	</div> 
</div>
