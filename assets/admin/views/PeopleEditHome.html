<link rel="stylesheet" type="text/css" href="css/peoplehome.css">
<h4>Select an Entry to Edit</h4>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mem" ng-repeat='member in members'>
			<div class='person'>
			<a ng-href="./#/PeopleEditFullView/{{$index}}">
				<span class='col-xs-9'>{{member.name}}</span>
				<img ng-src="{{member.img}}" alt="img" class="img-circle">
			</a>
			</div>
		</div>					
	</div> 
</div>
