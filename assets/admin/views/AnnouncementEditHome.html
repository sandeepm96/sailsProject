<link rel="stylesheet" type="text/css" href="css/announcement.css">
<h4>Select an Entry to Edit</h4>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mem" ng-repeat='member in members'>
			<div class='person'>
			<a ng-href="./#/AnnouncementEditFullView/{{$index}}">
				<img ng-src="{{member.img}}" alt="img" class="img-circle">
        <span class='col-xs-9'>{{member.title}}</span>
			</a>
			</div>
		</div>
	</div>
</div>
