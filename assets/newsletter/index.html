<!doctype html>
<html>
	<head>
		<title>Newsletter</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../shared/css/bootstrap.min.css">
		<script type="text/javascript" src="/shared/js/jquery-1.11.3.min.js"></script>
		<style type="text/css">
			#topBar{
				padding: 1% 0 1% 2%;
			}
		</style>
	</head>
	<body ng-app="ngApp">
  		<div class="container">
  			<div class='row' ng-controller="main" id="topBar">
           		<a class="btn btn-primary" href="./../" role="button">Home</a>
  			</div>
  		</div>		
		<object data="" type="application/pdf" width="100%" height="700" id='Pframe'>
  			<p>It appears you don't have a PDF plugin for this browser.<br>
  			No biggie... you can <a href="" id='Phref'>click here to
  			download the PDF file.</a></p>
		</object>

<script type="text/javascript">
var a = function(m){
	document.getElementById('Pframe').data=m;
  	document.getElementById('Phref').href=m;
}

jQuery(document).ready(function($){
	$.get("/data/get?form=newsletter&units=-1")
	.success(function(data){
		data = JSON.parse(data);
		a(data[0].img);
		data.forEach(function(e,i,arr){
			$("#topBar").append("<div class='btn btn-default' role='button' onClick='a(" + e.img + ")></div>");
		})
	})		
})

</script>
 	</body>
</html>
